<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>City Score ‚Äì Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, rgba(0,0,0,0.5), rgba(0,0,0,0.3));
      z-index: -1;
    }

    .landing-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 2;
      padding: 1rem;
    }

    .landing-content h1 {
      font-size: 4.5rem;
      font-weight: 900;
      text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
      animation: slideFadeIn 1.2s ease-out;
    }

    .landing-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }

    .btn-letsgo {
      padding: 0.85rem 2.2rem;
      font-size: 1.25rem;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease-in-out;
    }

    .btn-letsgo:hover {
      background: linear-gradient(135deg, #ff6f61, #ff9472);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes slideFadeIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <div class="slide active" style="background-image: url('/static/city_photos/newyork.jpg');"></div>
    <div class="slide" style="background-image: url('/static/city_photos/paris.jpg');"></div>
    <div class="slide" style="background-image: url('/static/city_photos/tokyo.jpg');"></div>
    <div class="slide" style="background-image: url('/static/city_photos/singapore.jpg');"></div>
  </div>
  <div class="overlay"></div>

  <div class="landing-content">
    <h1>üåç City Score</h1>
    <p>Discover the livability of cities around the world.</p>
    <a href="/index" class="btn btn-letsgo">üöÄ Let's Go</a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000);
  </script>
</body>
</html>
